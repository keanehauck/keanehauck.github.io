<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rainbow Gradient Draw</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* space between canvas and button */
    width: 90%;
    max-width: 800px; /* maximum canvas width */
  }

  canvas {
    border: 1px solid #ccc;
    cursor: crosshair;
    width: 100%;   /* responsive width */
    height: auto;  /* keep aspect ratio */
  }

  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <canvas id="canvas" width="800" height="600"></canvas>
  <button id="refreshButton">Refresh Canvas</button>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing = false;
let points = [];

// Adjust canvas size to CSS size
function resizeCanvas() {
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width;
  canvas.height = rect.height;
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

canvas.addEventListener('mousedown', e => {
  drawing = true;
  points.push({x: e.offsetX, y: e.offsetY});
});

canvas.addEventListener('mouseup', () => {
  drawing = false;
  points = [];
});

canvas.addEventListener('mouseout', () => {
  drawing = false;
  points = [];
});

canvas.addEventListener('mousemove', e => {
  if (!drawing) return;

  points.push({x: e.offsetX, y: e.offsetY});

  if (points.length > 1) {
    const p1 = points[points.length - 2];
    const p2 = points[points.length - 1];

    const gradient = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
    gradient.addColorStop(0, `hsl(${points.length % 360}, 100%, 50%)`);
    gradient.addColorStop(1, `hsl(${(points.length + 1) % 360}, 100%, 50%)`);

    ctx.strokeStyle = gradient;
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';

    ctx.beginPath();
    ctx.moveTo(p1.x, p1.y);
    ctx.lineTo(p2.x, p2.y);
    ctx.stroke();
  }
});

document.getElementById('refreshButton').addEventListener('click', () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});
</script>

</body>
</html>
