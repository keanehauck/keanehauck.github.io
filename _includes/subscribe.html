<section id="subscribe-cta">
  <h3>Want to get blog posts over email?</h3>
  <p>Enter your email address and get notified when there's a new post!</p>
  
  <button id="myButton">Sign-Up</button>
        <div id="myPopup" class="popup">
            <div class="popup-content">
              <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeRPFbBnXIQN1OzsjauH_xLDyZ3Q38IlLkaY_8j_S0_IWzz9Q/viewform?embedded=true" width="100%" height="431" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
                <button id="closePopup">
                    Close
                </button>
            </div>
        </div>

        <script>
            myButton.addEventListener(
                "click",
                function () {
                    myPopup.classList.add("show");
                }
            );
            closePopup.addEventListener(
                "click",
                function () {
                    myPopup.classList.remove(
                        "show"
                    );
                }
            );
            window.addEventListener(
                "click",
                function (event) {
                    if (event.target == myPopup) {
                        myPopup.classList.remove(
                            "show"
                        );
                    }
                }
            );
        </script>
        
  <p>(I know using Google Forms for this might seem a bit... uncouth. I'm still figuring out how to accept user responses to a database - cut me some slack)</p>
</section>
